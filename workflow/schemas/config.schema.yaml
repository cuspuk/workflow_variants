"$schema": https://json-schema.org/draft/2020-12/schema
"$ref": "#/definitions/VariantsWorkflow"
definitions:
  VariantsWorkflow:
    type: object
    additionalProperties: true
    properties:
      variants:
        type: object
        "$ref": "#/definitions/Variants"
      consensus:
        type: object
        "$ref": "#/definitions/Consensus"
      variants__bcftools:
        type: object
        default: {}
        "$ref": "#/definitions/VariantsBcftools"
      variants__freebayes:
        type: object
        default: {}
        "$ref": "#/definitions/VariantsFreebayes"
      variants__ivar:
        type: object
        default: {}
        "$ref": "#/definitions/VariantsIvar"
      variants__mutect2:
        type: object
        default: {}
        "$ref": "#/definitions/VariantsMutect2"
      consensus__ivar:
        type: object
        default: {}
        "$ref": "#/definitions/ConsensusIvar"
      resources:
        type: object
        "$ref": "#/definitions/Resources"
      threads:
        type: object
        "$ref": "#/definitions/Threads"
      module_versions:
        type: object
        "$ref": "#/definitions/ModuleVersions"
    title: VariantsWorkflow
    allOf:
      - if:
          properties:
            variants:
              properties:
                callers:
                  contains:
                    type: string
                    const: "bcftools"
        then:
          properties:
            threads:
              required:
                - variants__bcftools
          required:
            - variants__bcftools
      - if:
          properties:
            variants:
              properties:
                callers:
                  contains:
                    type: string
                    const: "mutect2"
        then:
          properties:
            threads:
              required:
                - variants__mutect2
            resources:
              required:
                - variants__mutect2_mem_mb
          required:
            - variants__mutect2
      - if:
          properties:
            variants:
              properties:
                callers:
                  contains:
                    type: string
                    const: "freebayes"
        then:
          properties:
            threads:
              required:
                - variants__freebayes
            resources:
              required:
                - variants__freebayes_mem_mb
          required:
            - variants__freebayes
      - if:
          properties:
            variants:
              properties:
                callers:
                  contains:
                    type: string
                    const: "ivar"
        then:
          required:
            - variants__ivar
      - if:
          properties:
            consensus:
              properties:
                callers:
                  contains:
                    type: string
                    const: "ivar"
        then:
          required:
            - consensus__ivar
    required:
      - module_versions
      - consensus
      - variants
      - threads
      - resources
  Variants:
    additionalProperties: false
    title: Variants
    properties:
      callers:
        type: array
        default: []
        items:
          type: string
          enum:
            - "bcftools"
            - "ivar"
            - "mutect2"
            - "freebayes"
    required:
      - callers
  Consensus:
    additionalProperties: false
    title: Consensus
    properties:
      callers:
        type: array
        default: []
        items:
          type: string
          enum:
            - "ivar"
    required:
      - callers
  VariantsMutect2:
    type: object
    additionalProperties: false
    properties:
      base_quality_score_threshold:
        type: integer
        default: 18
        description: "Base qualities below this threshold will be reduced to the minimum (6)"
      callable_depth:
        type: integer
        default: 10
        description: "Minimum depth to be considered callable for Mutect stats. Does not affect genotyping."
      f1r2_max_depth:
        type: integer
        default: 200
        description: "Sites with depth higher than this value will be grouped."
      f1r2_median_mq:
        type: integer
        default: 50
        description: "Skip sites with median mapping quality below this value."
      f1r2_min_bq:
        type: integer
        default: 20
        description: "Exclude bases below this quality from pileup."
      min_base_quality_score:
        type: integer
        default: 10
        description: "Minimum base quality score for a base to be considered."
      max_reads_per_alignment_start:
        type: integer
        default: 50
        description: "Maximum number of reads to retain per alignment start position. Reads above this threshold will be downsampled. Set to 0 to disable."
      do_postfilter:
        type: boolean
        default: False
        description: "Whether to do postfiltering or not. Default: False"
      postfilter:
        type: object
        "$ref": "#/definitions/VariantsMutect2Postfilter"
    required:
      - base_quality_score_threshold
      - callable_depth
      - f1r2_max_depth
      - f1r2_median_mq
      - f1r2_min_bq
      - min_base_quality_score
      - max_reads_per_alignment_start
    if:
      properties:
        do_postfilter:
          const: true
    then:
      required:
        - postfilter
  VariantsFreebayes:
    type: object
    additionalProperties: false
    properties:
      min_mapping_quality:
        type: integer
        default: 30
        description: "Exclude alignments from analysis if they have a mapping quality less than Q."
      min_base_quality:
        type: integer
        default: 20
        description: "Exclude alleles from analysis if their supporting base quality is less than Q."
      mismatch_base_quality_threshold:
        type: integer
        default: 10
        description: "Count mismatches with base quality higher than this."
      read_mismatch_limit:
        type: [integer, "null"]
        default: "null"
        description: "Exclude reads with more than N mismatches where each mismatch has base quality >= mismatch-base-quality-threshold."
      read_max_mismatch_fraction:
        type: number
        default: 1.0
        description: "Exclude reads with more than N [0,1] fraction of mismatches where each mismatch has base quality >= mismatch-base-quality-threshold."
      read_indel_limit:
        type: [integer, "null"]
        default: "null"
        description: "Exclude reads with more than N separate gaps."
      read_snp_limit:
        type: [integer, "null"]
        default: "null"
        description: "Exclude reads with more than N base mismatches, ignoring gaps, and quality higher than `mismatch_base_quality_threshold`."
      indel_exclusion_window:
        type: integer
        default: 0
        description: "Ignore portions of alignments this many bases from a putative insertion or deletion allele."
      min_alternate_fraction:
        type: number
        default: 0.05
        description: "Require at least this fraction of observations supporting an alternate allele within a single individual in the in order to evaluate the position."
      min_alternate_count:
        type: integer
        default: 2
        description: "Require at least this count of observations supporting an alternate allele within a single individual in order to evaluate the position."
      min_coverage:
        type: integer
        default: 10
        description: "Require at least this coverage to process a site."
      limit_coverage:
        type: [integer, "null"]
        default: "null"
        description: "Downsample per-sample coverage to this level if greater than this coverage."
      skip_coverage:
        type: [integer, "null"]
        default: "null"
        description: "Skip processing of alignments overlapping positions with coverage >N. This filters sites above this coverage, but will also reduce data nearby."
      ploidy:
        type: integer
        default: 2
        description: "Sets the default ploidy for the analysis to N. Default: 2"
      gvcf:
        type: boolean
        default: false
        description: "Write gVCF output, which indicates coverage in uncalled regions, emitting a record for all bases. Default: False."
      report_all_haplotype_alleles:
        type: boolean
        default: false
        description: "At sites where genotypes are made over haplotype alleles, provide information about all alleles in output, not only those which are called. Default: False."
      report_monorphic:
        type: boolean
        default: false
        description: "Report even loci which appear to be monomorphic, and report all considered alleles, even those which are not in called genotypes. Loci which do not have any potential alternates have '.' for ALT. Default: False"
      do_postfilter:
        type: boolean
      postfilter:
        type: object
        default: {}
        "$ref": "#/definitions/VariantsBcftoolsPostfilter"
    if:
      properties:
        do_postfilter:
          const: true
    then:
      required:
        - postfilter
    required:
      - min_mapping_quality
      - min_base_quality
      - mismatch_base_quality_threshold
      - read_mismatch_limit
      - read_max_mismatch_fraction
      - read_indel_limit
      - read_snp_limit
      - indel_exclusion_window
      - min_alternate_fraction
      - min_alternate_count
      - min_coverage
      - ploidy
      - gvcf
      - report_all_haplotype_alleles
      - report_monorphic
      - do_postfilter
    title: VariantsFreebayes
  VariantsBcftools:
    type: object
    additionalProperties: false
    properties:
      count_orphans:
        type: boolean
        default: false
        description: "Set to true to use also anomalous read pairs, i.e. without the properly-paired flag set."
      compute_base_alignment_quality:
        type: string
        enum:
          - "no"
          - "redo"
          - "full"
        default: "redo"
        description: "Controls probabilistic realignment for base alignment quality computation. Allowed: 'no', 'redo', 'full'. No' disables it. 'Redo' runs it for problematic regions, 'Full' runs it on all reads."
      adjust_mapping_quality:
        type: integer
        default: 0
        description: "Adjust quality for high number of mismatches. Recommended to set to 50 when using BWA."
      max_read_depth:
        type: integer
        default: 250
        description: "At a position, read maximally this number of reads. Should be adjusted to about twice the average read depth as higher read depths usually indicate problematic regions which are often enriched for artefacts."
      max_depth_indels:
        type: integer
        default: 250
        description: "Skip INDEL calling if the average per-sample depth is above this value."
      min_base_quality:
        type: integer
        default: 13
        description: "Minimum base quality for a base to be considered."
      min_mapping_quality:
        type: integer
        default: 0
        description: "Minimum mapping quality for an alignment to be used."
      mpileup_annotate:
        type: array
        items:
          type: string
        default: ["AD", "ADF", "ADR", "DP"]
      open_prob:
        type: integer
        default: 40
        description: "Phred-scaled gap open sequencing error probability. Increasing it leads to fewer indel calls."
      gap_ext_prob:
        type: integer
        default: 20
        description: "Phred-scaled gap extension sequencing error probability. Reducing it leads to longer indels."
      min_fraction_of_gaps:
        type: number
        default: 0.002
        minimum: 0
        maximum: 1
        description: "Minimum fraction of gapped reads."
      max_base_quality_cap:
        type: integer
        default: 60
        description: "Caps the base quality to a maximum value. This can be particularly useful on technologies that produce overly optimistic high qualities."
      ploidy:
        type: string
        enum:
          - "GRCh37"
          - "GRCh38"
          - "X"
          - "Y"
          - "1"
          - "2"
        description: "predefined ploidy. Allowed: 'GRCh37', 'GRCh38', 'X', 'Y', '1', '2'"
      keep_alts:
        type: boolean
        default: false
        description: "output all alternate alleles present in the alignments even if they do not appear in any of the genotypes."
      variants_only:
        type: boolean
        default: true
        description: "output variant sites only."
      prior:
        type: number
        default: 0.0011
        minimum: 0
        maximum: 1
        description: "Prior probability for the alternate allele."
      caller_annotate:
        type: array
        default: ["GQ", "GP"]
        items:
          type: string
          enum:
            - "GQ"
            - "GP"
            - "INFO/PV4"
        description: 'Comma-separated list of FORMAT fields to output. Allowed: "GQ", "GP", "INFO/PV4".'
      do_postfilter:
        type: boolean
      postfilter:
        type: object
        default: {}
        "$ref": "#/definitions/VariantsBcftoolsPostfilter"
    if:
      properties:
        do_postfilter:
          const: true
    then:
      required:
        - postfilter
    required:
      - count_orphans
      - compute_base_alignment_quality
      - adjust_mapping_quality
      - max_read_depth
      - max_depth_indels
      - min_base_quality
      - min_mapping_quality
      - mpileup_annotate
      - open_prob
      - gap_ext_prob
      - min_fraction_of_gaps
      - max_base_quality_cap
      - ploidy
      - do_postfilter
      - prior
      - caller_annotate
      - keep_alts
      - variants_only
    title: VariantsCalling
  VariantsMutect2Postfilter:
    type: object
    additionalProperties: false
    properties:
      microbial_mode:
        type: boolean
        default: false
        description: "Set filters to microbial defaults."
      min_median_base_quality:
        type: integer
        default: 20
        description: "Minimum median base quality of alt reads."
      min_median_mapping_quality:
        type: integer
        default: -1
        description: "Minimum median mapping quality of alt reads."
      min_median_read_position:
        type: integer
        default: 1
        description: "Minimum median distance of variants from the end of reads."
      min_reads_per_strand:
        type: integer
        default: 0
        description: "Minimum alt reads required on both forward and reverse strands."
      min_slippage_length:
        type: integer
        default: 8
        description: "Minimum number of reference bases in an STR to suspect polymerase slippage."
      pcr_slippage_rate:
        type: number
        default: 0.1
        description: "The frequency of polymerase slippage in contexts where it is suspected."
    title: VariantsMutect2Postfilter
    required:
      - microbial_mode
      - min_median_base_quality
      - min_median_mapping_quality
      - min_median_read_position
      - min_reads_per_strand
      - min_slippage_length
      - pcr_slippage_rate
  VariantsBcftoolsPostfilter:
    type: object
    additionalProperties: false
    properties:
      multiallelic:
        type: [string, "null"]
        enum:
          - "+any"
          - "-any"
          - "+snps"
          - "-snps"
          - "+indels"
          - "-indels"
          - "+both"
          - "-both"
          - null
        description: "OPT - split multiallelic sites into biallelic records (-) or join biallelic sites into multiallelic records (+). An optional type string can follow which controls variant types which should be split or merged together: If only SNP records should be split or merged, specify snps; if both SNPs and indels should be merged separately into two records, specify both; if SNPs and indels should be merged into a single record, specify any."
      atomize:
        type: boolean
        default: false
        description: "Whether to split MNVs into consecutive SNVs."
      atom_overlaps:
        type: string
        enum:
          - "missing"
          - "star"
          - null
        description: "OPT - Allowed: 'missing', 'star'. Alleles missing because of an overlapping variant can be set either to missing (.) or to star (*) as recommended by VCF spec."
      snp_gap:
        type: integer
        default: 0
        description: "filter SNPs within INT base pairs of an indel or other other variant type. Set to 0 to turn off"
      indel_gap:
        type: integer
        default: 0
        description: "filter clusters of indels separated by INT or fewer base pairs allowing only one to pass. Set to 0 to turn off"
      set_gts_for_failed:
        type: [string, "null"]
        enum:
          - "missing"
          - "reference"
          - null
        description: "OPT - Allowed: 'missing', 'reference'. Set genotypes of failed samples to missing value (.) or reference allele (0)."
      include:
        type: [string, "null"]
        default: null
        description: "include only sites for which EXPRESSION is true"
      exclude:
        type: [string, "null"]
        default: null
        description: "exclude sites for which EXPRESSION is true"
      trim_alt_alleles:
        type: boolean
        default: false
        description: "Remove alleles not seen in the genotype fields from the ALT column. Note that if no alternate allele remains after trimming, the record itself is not removed but ALT is set to '.' If the option -s or -S is given, removes alleles not seen in the subset. INFO and FORMAT tags declared as Type=A, G or R will be trimmed as well."
    required:
      - multiallelic
      - atomize
      - atom_overlaps
      - snp_gap
      - indel_gap
      - set_gts_for_failed
      - include
      - exclude
      - trim_alt_alleles
    title: VariantsBcftoolsPostfilter
  VariantsIvar:
    type: object
    additionalProperties: false
    properties:
      count_orphans:
        type: boolean
        default: false
        description: "Set to true to use also anomalous read pairs, i.e. without the properly-paired flag set."
      max_read_depth:
        type: integer
        default: 600000
        description: "This limits the number of reads to load in memory per input file. Decreases needed memory but increases running time."
      min_base_quality:
        type: integer
        default: 13
        description: "Minimum base quality for a base to be considered. Setting to 0 make the overlapping bases reappear, albeit with 0 quality."
      min_mapping_quality:
        type: integer
        default: 0
        description: "Minimum mapping quality for an alignment to be used."
      min_base_quality_threshold:
        type: integer
        default: 20
        description: "Minimum quality score threshold to count base in ivar variants"
      min_frequency_threshold:
        type: number
        default: 0
        minimum: 0
        maximum: 1
        description: "Minimum frequency threshold to call variants."
      min_read_depth:
        type: integer
        default: 10
        description: "Minimum read depth to call variants"
      do_postfilter:
        type: boolean
      postfilter:
        type: object
        "$ref": "#/definitions/VariantsIvarPostfilter"
    if:
      properties:
        do_postfilter:
          const: true
    then:
      required:
        - postfilter
    title: VariantsIvar
  VariantsIvarPostfilter:
    type: object
    additionalProperties: false
    properties:
      min_alt_depth:
        type: integer
        default: 2
        description: "Mixed positions must have at least this ALT_DP value to be counted"
      min_alt_freq:
        type: number
        default: 0.1
        description: "Mixed positions must have at least this ALT_FREQ value to be counted"
      max_alt_freq:
        type: number
        default: 0.9
        description: "Mixed positions cannot have ALT_FREQ equal or greater than this value"
      min_total_depth:
        type: integer
        default: 10
        description: "Mixed positions must have at least this TOTAL_DP value to be counted"
    title: VariantsIvarPostfilter
  ConsensusIvar:
    type: object
    additionalProperties: false
    properties:
      count_orphans:
        type: boolean
        default: false
        description: "Set to true to use also anomalous read pairs, i.e. without the properly-paired flag set."
      max_read_depth:
        type: integer
        default: 1000
        description: "This limits the number of reads to load in memory per input file. Decreases needed memory but increases running time."
      min_base_quality:
        type: integer
        default: 13
        description: "Minimum base quality for a base to be considered. Setting to 0 make the overlapping bases reappear, albeit with 0 quality."
      min_mapping_quality:
        type: integer
        default: 0
        description: "Minimum mapping quality for an alignment to be used."
      consensus_base_quality_threshold:
        type: integer
        default: 20
        description: "Minimum quality score threshold to count base in ivar consensus"
      consensus_frequency_threshold:
        type: number
        default: 0
        minimum: 0
        maximum: 1
        description: "Minimum frequency threshold to call consensus."
      min_consensus_depth:
        type: integer
        default: 10
        description: "Minimum depth to call consensus"
    title: ConsensusIvar
  Resources:
    type: object
    additionalProperties: true
    properties:
      variants__freebayes_mem_mb:
        type: integer
        default: 4096
        description: "Number of memory in megabytes to allocate for freebayes"
    title: Resources
  Threads:
    additionalProperties: true
    properties:
      variants__bcftools:
        type: integer
        default: 1
        description: "Number of threads to use for bcftools variants"
      variants__freebayes:
        type: integer
        default: 1
        description: "Number of threads to use for freebayes variants"
      variants__mutect2:
        type: integer
        default: 1
        description: "Number of threads to use for mutect2 variants"
    title: Threads
  ModuleVersions:
    type: object
    additionalProperties: true
    properties:
      reads:
        type: string
        default: 1
        pattern: "v[0-9]+.[0-9]+.[0-9]+"
        description: "Version of reads module"
      mapping:
        type: string
        default: 1
        pattern: "v[0-9]+.[0-9]+.[0-9]+"
        description: "Version of mapping module"
    title: ModuleVersions
    required:
      - reads
      - mapping
